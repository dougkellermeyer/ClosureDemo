<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Practice</title>
</head>
<body>
    <button id="button">Click Me</button>

    <script>

    //then show the debounce function
    var debounce = function debounce(func, delay) {

        var timeoutId;

        return function (...args) {
            clearTimeout(timeoutId);
            timeoutId = setTimeout(function () {
                func(...args);
            }, delay);
        };
    };
        
        //show this first, click it a few times so that we can see that its logging 

        var button = document.getElementById('button');

        var logToday = function () {
            console.log('Todays date is', new Date().toUTCString());
        }

        button.addEventListener('click', debounce(logToday,2000));
        
    </script>
</body>
</html>
